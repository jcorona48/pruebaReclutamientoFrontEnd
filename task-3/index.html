<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="
https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js
"></script>
</head>

<body>

    <header>
        <h1>
            Memory Game With FramWorks Web
        </h1>
        <div class="actions">
            <button onclick="restart()">New Game</button>
            <select name="mode" id="mode" onchange="changeMode()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard" selected>Hard</option>
            </select>
            <canvas id="my-canvas"></canvas>
        </div>

    </header>
    <main class="grid-container">

    </main>



    <footer class="points">
        <p>
            Score: <span id="score">0</span>
        </p>
        <p>
            Time: <span id="timer">0</span>
        </p>
    </footer>


    <script src="./app.js"></script>
</body>

</html>
